apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
    maven {
        url "http://sgmavenrepo.googlecode.com/svn/maven/repo"
    }
}

dependencies {
   compile 'com.google.gwt.inject:gin:2.1.1'
   compile 'com.gwtplatform:gwtp-mvp-client:1.0.3'
   compile 'com.github.gwtbootstrap:gwt-bootstrap:2.2.1.0'
   compile 'com.googlecode.gwtquery:gwtquery:1.3.3'
   compile 'com.github.jdramaix:gwtchosen:1.2.0@jar'
   compile 'com.google.gwt.eventbinder:eventbinder:1.0.0@jar'
   compile 'org.fusesource.restygwt:restygwt:1.3.1'
   compile 'javax.ws.rs:javax.ws.rs-api:2.0'
   compile 'org.sgx:gwtsjcl:1.0@jar' 
}

eclipse {
    project {
        natures 'com.google.gwt.eclipse.core.gwtNature'
        natures 'org.springsource.ide.eclipse.gradle.core.nature'
        buildCommand 'com.google.gdt.eclipse.core.webAppProjectValidator'
        buildCommand 'com.google.gwt.eclipse.core.gwtProjectValidator'       
    }
    classpath {
        containers 'com.google.gwt.eclipse.core.GWT_CONTAINER'
    }
}